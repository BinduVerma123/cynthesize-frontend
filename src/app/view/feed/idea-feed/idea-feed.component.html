<div class="container">
  <div class="page">
    <div class="page-header">
      <div class="page-heading">IDEAS</div>
    </div>
    <div class="page-search">
      <div class="page-search-box">
        <mat-form-field appearance="fill">
          <mat-label>Search Ideas</mat-label>
          <input matInput />
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
      </div>
      <div class="page-sort">
        <span
          class="pointer"
          [ngClass]="{ 'active-context': activeContext === 'popular' }"
          (click)="changeContext('popular')"
          >POPULAR</span
        >
        &nbsp;|&nbsp;
        <span
          class="pointer"
          [ngClass]="{ 'active-context': activeContext === 'newest' }"
          (click)="changeContext('newest')"
          >NEWEST</span
        >
        &nbsp;|&nbsp;
        <span
          class="pointer"
          [ngClass]="{ 'active-context': activeContext === 'default' }"
          (click)="changeContext('default')"
          >DEFAULT</span
        >
      </div>
    </div>
    <div class="page-data">
      <div class="idea-feed-data" *ngFor="let ideaList of ideasList">
        <mat-card class="idea-card" *ngFor="let idea of ideaList">
          <div class="idea-card-details">
            <div class="idea-card-project-name">{{ idea.idea_name }}</div>
            <div class="idea-card-project-description">
              {{ idea.description }}
            </div>
          </div>
          <div class="idea-card-links">
            <div class="idea-card-icons">
              <mat-icon>whatshot</mat-icon> {{ idea.upvotes }} <mat-icon>comment</mat-icon> 98
              <mat-icon>share</mat-icon>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>
</div>
