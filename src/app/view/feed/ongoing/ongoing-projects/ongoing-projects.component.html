<div class="container">
  <div class="page">
    <div class="page-header">
      <div class="page-heading">ONGOING PROJECTS</div>
    </div>
    <div class="page-search">
      <div class="page-search-box">
        <mat-form-field appearance="fill">
          <mat-label>Search Active Projects</mat-label>
          <input matInput />
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
      </div>
      <div class="page-sort">
        <span
          class="pointer"
          [ngClass]="{ 'active-context': activeContext === 'popular' }"
          (click)="changeContext('popular')"
          >POPULAR</span
        >
        &nbsp;|&nbsp;
        <span
          class="pointer"
          [ngClass]="{ 'active-context': activeContext === 'newest' }"
          (click)="changeContext('newest')"
          >NEWEST</span
        >
      </div>
    </div>
    <div class="page-data">
      <mat-card class="card" *ngFor="let project of projectsList">
        <div class="card-image"></div>
        <div class="card-details">
          <div class="card-project-name">{{ project.project_name }}</div>
          <div class="card-project-description">
            {{ project.abstract }}
          </div>
        </div>
        <div class="card-links">
          <div>
            <a href="{{ project.website }}" target="_blank">{{ project.website }}</a>
          </div>
          <div class="card-icons pointer">
            <app-like [projectId]="project.id" [likes]="project.likes || 0" class="icon"></app-like>
            <mat-icon class="icon" [routerLink]="['/view/feed/projects/ongoing', project.id]">comment</mat-icon> 98
            <mat-icon class="icon" (click)="openShareSheet()">share</mat-icon>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  <mat-progress-bar mode="query" [ngClass]="{ hidden: !isLoading }" style="margin-bottom: 30px;"></mat-progress-bar>
</div>
<router-outlet></router-outlet>
