<span
  *ngIf="activityId && authService.isAuthenticated()"
  [ngClass]="{ liked: isAlreadyLiked }"
  (click)="likeOrDislike()"
  class="icon"
>
  <mat-icon [class.disabled]="isLoading">favorite</mat-icon>&nbsp;{{ likes }} Likes
</span>

<span *ngIf="activityId && !authService.isAuthenticated()" (click)="openLoginDialog()" class="icon">
  <mat-icon [class.disabled]="isLoading">favorite</mat-icon>{{ likes }}
</span>
