<span
  *ngIf="ideaId"
  [ngClass]="{ liked: isIdeaLikedByLoggedInUser(ideaId) }"
  (click)="upvoteIdea(ideaId, isIdeaLikedByLoggedInUser(ideaId))"
  class="icon"
>
  <mat-icon [class.disabled]="isLoading">
    whatshot
  </mat-icon>
  {{ upvotes }}
</span>
<span
  *ngIf="projectId"
  [ngClass]="{ liked: isProjectLikedByLoggedInUser(projectId) }"
  (click)="upvoteProject(projectId, isProjectLikedByLoggedInUser(projectId))"
  class="icon"
>
  <mat-icon [class.disabled]="isLoading">
    whatshot
  </mat-icon>
  {{ likes }}
</span>
